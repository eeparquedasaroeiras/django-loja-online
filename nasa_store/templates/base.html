{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static '3rd/bulma/bulma.min.css' %}" rel="stylesheet">

    <link href="{% static '3rd/fontawesome/css/all.css' %}" rel="stylesheet"/>

    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <i class="fa-solid fa-shuttle-space"></i>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Pagina inicial
            </a>
            <a class="navbar-item" href="/carrinho/">
                Carinho
            </a>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>.
            The source code is licensed
            <a href="https://opensource.org/license/mit">MIT</a>. The
            website content is licensed
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//"
            >CC BY NC SA 4.0</a
            >.
        </p>
    </div>
</footer>
<script src="{% static 'js/main.js' %}" type="application/javascript"></script>
</body>
</html>
